<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sign_in.css" />
  <style>
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div id="menuToggle" aria-label="Toggle navigation" role="button" tabindex="0">
    <span></span><span></span><span></span>
  </div>
  <div class="logo-section">
    <img src="images/logoimage.png" alt="Logo" class="logo-icon" />
    <span class="logo-text">Pawsitive Match</span>
  </div>
  <nav class="nav-links" id="navLinks">
    <a href="#featured-pets">Find a Pet</a>
    <a href="#about-us">About Us</a>
  </nav>
  <div class="search-user">
    <input type="text" class="search-input" placeholder="Search" />
    <div class="user-avatar"><img src="images/image.png" alt="User" /></div>
    <button class="post-pet-btn">Post Pet</button>
  </div>
</header>

<main class="main-container">
  <section class="form-section">
    <h1 class="form-title">Welcome back</h1>

    <!-- Feedback Message -->
    <div id="messageBox" class="message"></div>

    <form class="account-form" action="signin.php" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <button type="button" class="toggle-password" data-target="password">üëÅÔ∏è</button>
      </div>

      <p class="forgot-password-link">
  <a href="forgot_password.html">Forgot Password?</a>
</p>


      <button type="submit" class="sign-in-btn">Sign in</button>
    </form>
  </section>

  <section class="image-section">
    <img src="images/sideimage.png" alt="Sign In Image" />
  </section>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <div class="footer-brand">
      <img src="images/logoimage2.png" alt="Pawsitive Match Logo" class="footer-logo" />
      <span class="footer-brand-name">Pawsitive Match</span>
    </div>
    <div class="footer-links">
      <a href="#">Home</a><a href="#">Find Pet</a><a href="#">Contact</a><a href="#">About Us</a>
    </div>
    <p class="footer-copy">¬©2025 Pawsitive Match. All rights reserved.</p>
  </div>
</footer>

<script>
  // Toggle password visibility
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = document.getElementById(btn.dataset.target);
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        btn.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
      });
    });

    // Show message from PHP via URL param
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');
    const type = urlParams.get('type');

    if (message && type) {
      const box = document.getElementById('messageBox');
      box.textContent = message;
      box.classList.add(type === 'success' ? 'success' : 'error');
      box.style.display = 'block';

      if (type === 'error') {
        setTimeout(() => {
          box.style.display = 'none';
        }, 1000); // Hide after 1 second
      } else if (type === 'success') {
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1500); // Redirect after 1.5 seconds
      }
    }
  });
</script>

</body>
</html>
