<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Pawsitive Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Manrope', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      flex-direction: column;
    }
    #message-box {
      max-width: 500px;
      margin: 10px auto 20px auto;
      padding: 14px 20px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      font-family: 'Manrope', sans-serif;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: opacity 0.4s ease;
      display: none;
      z-index: 1000;
    }
    #message-box.success {
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    #message-box.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    .container {
      display: flex;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 960px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .side-image {
      flex: 1;
      background: url('images/sideimage.png') no-repeat center center;
      background-size: cover;
      min-height: 540px;
      transition: transform 0.4s ease;
      cursor: pointer;
    }
    .side-image:hover {
      transform: scale(1.05);
    }
    .form-content {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      gap: 12px;
    }
    .branding img {
      max-height: 60px;
      display: block;
    }
    .branding .brand-text {
      font-size: 28px;
      font-weight: 700;
      color: #000; /* black text */
      letter-spacing: 1.2px;
      user-select: none;
      white-space: nowrap;
    }
    .form-title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #4F7A96;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 8px;
      margin-top: 18px;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 14px 46px 14px 16px; /* right padding for icon */
      margin-top: 4px;
      border: 1.5px solid #ccdce5;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #4F7A96;
    }
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      fill: #888;
      transition: fill 0.3s ease;
    }
    .toggle-password:hover {
      fill: #4F7A96;
    }
    .sign-in-btn {
      width: 100%;
      padding: 14px;
      background-color: #4F7A96;
      color: white;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .sign-in-btn:hover {
      background-color: #3a6178;
    }
    /* Responsive */
    @media (max-width: 960px) {
      .container {
        max-width: 90vw;
      }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        max-width: 100vw;
        border-radius: 0;
        height: 100vh;
      }
      .side-image {
        display: none;
      }
      .form-content {
        padding: 40px 20px;
        height: 100%;
        justify-content: center;
      }
      .branding {
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>

  <div id="message-box"></div>

  <div class="container">
    <div class="side-image" aria-label="Side image"></div>

    <main class="form-content">
      <div class="branding">
        <img src="images/logoimage.png" alt="Pawsitive Match Logo" />
        <span class="brand-text">Pawsitive Match</span>
      </div>

      <h1 class="form-title">Create New Password</h1>

      <form id="resetForm" method="POST" novalidate>
        <label for="email">Your Registered Email</label>
        <input type="email" name="email" id="email" required />

        <label for="new_password">New Password</label>
        <div class="input-wrapper">
          <input type="password" name="new_password" id="new_password" required />
          <svg class="toggle-password" data-target="new_password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
            <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </div>

        <label for="confirm_password">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" name="confirm_password" id="confirm_password" required />
          <svg class="toggle-password" data-target="confirm_password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
            <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </div>

        <button type="submit" class="sign-in-btn">Reset Password</button>
      </form>
    </main>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const messageBox = document.getElementById('message-box');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      messageBox.style.display = "none";

      fetch('reset_password.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        showMessage(data.success || data.error, data.success ? 'success' : 'error');
        if (data.success) {
          setTimeout(() => {
            window.location.href = 'sign_in.html';
          }, 1500);
        }
      })
      .catch(() => {
        showMessage('Something went wrong!', 'error');
      });

      function showMessage(msg, type) {
        messageBox.textContent = msg;
        messageBox.className = type;
        messageBox.style.display = 'block';
        setTimeout(() => {
          messageBox.style.display = 'none';
          messageBox.textContent = '';
        }, 1500);
      }
    });

    // Password toggle logic
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const targetId = icon.getAttribute('data-target');
        const input = document.getElementById(targetId);
        if (input.type === "password") {
          input.type = "text";
          icon.style.fill = '#4F7A96';
        } else {
          input.type = "password";
          icon.style.fill = '#888';
        }
      });
    });
  </script>

</body>
</html>
